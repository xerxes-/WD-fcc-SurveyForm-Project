<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FCC Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name" /></label>
            <label id="email-label">Email<input type="email" id="email" required placeholder="Enter your Email" /></label>
            <label id="number-label">Age(optional)<input type="number" id="number" min="14" max="89" placeholder="Age" /></label>
        </fieldset>
        <fieldset>
            <label> Which option best describes your current role?
                <select id="dropdown">
                    <option>Select current role</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer Not To Say</option>
                    <option>Other</option>
                </select>
            </label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input type="radio" name="sl" value="d" class="inline" />Definitely</label>
            <label><input type="radio" name="sl" value="m" class="inline" />Maybe</label>
            <label><input type="radio" name="sl" value="n" class="inline" />Not sure</label>
            <p>What would you like to see improve? (Check all that apply)</p>
            <label><input type="checkbox" value="front" class="inl" />Front-end Projects</label>
            <label><input type="checkbox" value="back" class="inl" />Back-end Projects</label>
            <label><input type="checkbox" value="data" class="inl" />Data Visualization</label>
            <label><input type="checkbox" value="help" class="inl" />Gitter help rooms</label>
            <label id="last">Any comments or suggestions?<textarea cols="30" rows="6"
                    placeholder="Enter your comment here"></textarea></label>
        </fieldset>
        <input type="submit" id="submit" />
    </form>
</body>

</html>
